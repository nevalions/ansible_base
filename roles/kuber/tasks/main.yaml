---
- name: Update package lists (Ubuntu/Debian)
  ansible.builtin.apt:
    update_cache: true
  when: ansible_facts['os_family'] == "Debian"

- name: Install required packages
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
    state: present

- name: Add Kubernetes GPG key
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    mode: "0644"
  when: ansible_facts['os_family'] == "Debian"

- name: Add Kubernetes repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /"
    state: present
    filename: kubernetes
  when: ansible_facts['os_family'] == "Debian"

- name: Update package lists (Ubuntu/Debian)
  ansible.builtin.apt:
    update_cache: true
  when: ansible_facts['os_family'] == "Debian"

- name: Install Kubernetes components
  ansible.builtin.apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
      - containerd
    state: present

- name: Hold Kubernetes packages
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl

- name: Disable swap
  ansible.builtin.command: swapoff -a
  failed_when: false
  changed_when: false

- name: Comment out swap entry in /etc/fstab
  ansible.builtin.replace:
    path: /etc/fstab
    regexp: '^([^#].*\sswap\s.*)$'
    replace: '# \1'

- name: Load required kernel modules
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Enable IP forwarding and bridge networking
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    sysctl_set: true
    state: present
    reload: true
  loop:
    - { name: "net.ipv4.ip_forward", value: "1" }
    - { name: "net.bridge.bridge-nf-call-iptables", value: "1" }

- name: Configure containerd cgroup driver
  ansible.builtin.template:
    src: containerd-config.toml.j2
    dest: /etc/containerd/config.toml
    mode: "0644"
    backup: true
  notify: Restart containerd

- name: Restart containerd
  ansible.builtin.systemd:
    name: containerd
    state: restarted
    enabled: true

- name: Ensure UFW is installed
  ansible.builtin.apt:
    name: ufw
    state: present
    update_cache: true

- name: Allow necessary ports and ranges
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto | default('tcp') }}"
  loop:
    - { port: "[custom-ssh-port]" }
    - { port: "6443" }
    - { port: "80" }
    - { port: "443" }
    - { port: "8443" }
    - { port: "32338" }
    - { port: "31575" }
    - { port: "30000:32767" }
    - { port: "7946" }
    - { port: "2379:2380" }
    - { port: "10250:10255" }
    - { port: "10260" }
    - { port: "64512" }
    - { port: "179" }
    - { port: "5473" }
    - { port: "9443" }
    - { port: "3000,3100,9080,9090,9093,9095" }
    - { port: "5432,4789,9099,51840,8472,6081,9101,8100,51840,4789,9101,9100" }

- name: Enable UFW
  community.general.ufw:
    state: enabled
    policy: deny
