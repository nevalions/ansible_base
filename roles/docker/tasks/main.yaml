---
- name: Check if Docker is installed
  ansible.builtin.command: docker --version
  register: docker_check
  ignore_errors: true
  changed_when: false

- name: Create directory for Docker GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  when:
    - ansible_facts['os_family'] == "Debian"
    - docker_check.rc != 0

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
  when:
    - ansible_facts['os_family'] == "Debian"
    - docker_check.rc != 0

- name: Add GPG key to apt-key
  ansible.builtin.command: gpg --dearmor -o /etc/apt/keyrings/docker.gpg /etc/apt/keyrings/docker.asc
  when:
    - ansible_facts['os_family'] == "Debian"
    - docker_check.rc != 0

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_facts['architecture'] }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }} {{ ansible_facts['distribution_release'] }} stable"
    state: present
    filename: docker
  when:
    - ansible_facts['os_family'] == "Debian"
    - docker_check.rc != 0

- name: Update apt package index
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600
  when:
    - ansible_facts['os_family'] == "Debian"
    - docker_check.rc != 0

- name: Install Docker and related packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  when:
    - ansible_facts['os_family'] == "Debian"
    - docker_check.rc != 0

- name: Add user to Docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  when:
    - ansible_facts['os_family'] == "Debian"
    - docker_check.rc != 0
  notify: Start docker

- name: Verify Docker installation
  ansible.builtin.command: docker --version
  register: docker_version
  changed_when: false
  when:
    - ansible_facts['os_family'] == "Debian"

- name: Assert Docker is installed
  ansible.builtin.assert:
    that:
      - docker_version.rc == 0
    success_msg: "Docker successfully installed: {{ docker_version.stdout }}"
    fail_msg: "Docker installation verification failed"
  when:
    - ansible_facts['os_family'] == "Debian"
