---
- name: Ensure ufw is installed
  ansible.builtin.apt:
    name: ufw
    state: present
  when: ansible_os_family == 'Debian'

- name: Allow DNS through firewall from allowed networks
  community.general.ufw:
    rule: allow
    proto: udp
    port: "53"
    src: "{{ item }}"
  loop: "{{ vault_dns_allowed_networks | default(['0.0.0.0/0']) }}"
  when: ansible_os_family == 'Debian'

- name: Allow DNS through firewall (TCP) from allowed networks
  community.general.ufw:
    rule: allow
    proto: tcp
    port: "53"
    src: "{{ item }}"
  loop: "{{ vault_dns_allowed_networks | default(['0.0.0.0/0']) }}"
  when: ansible_os_family == 'Debian'

- name: Check UFW status
  ansible.builtin.command: ufw status
  register: ufw_status
  changed_when: false
  when: ansible_os_family == 'Debian'

- name: Check if UFW is currently active
  ansible.builtin.set_fact:
    ufw_active: "{{ 'active' in ufw_status.stdout }}"
  when: ansible_os_family == 'Debian'

- name: Allow SSH port from current connecting IP
  community.general.ufw:
    rule: allow
    proto: tcp
    port: "{{ ansible_ssh_port | default('22') }}"
    src: "{{ ansible_default_ipv4.address }}"
  when:
    - ansible_os_family == 'Debian'
    - not ufw_active | default(false)

- name: Enable UFW with logging
  community.general.ufw:
    state: enabled
    logging: "on"
  when:
    - ansible_os_family == 'Debian'
    - dns_operation == "install"

- name: Refresh UFW status after enabling
  ansible.builtin.command: ufw status
  register: ufw_status_enabled
  changed_when: false
  when:
    - ansible_os_family == 'Debian'
    - dns_operation == "install"

- name: Display UFW status
  ansible.builtin.debug:
    var: ufw_status_enabled.stdout_lines
  when:
    - ansible_os_family == 'Debian'
    - ufw_status_enabled.stdout_lines is defined
    - dns_operation == "install"
    - not ansible_check_mode

- name: Verify DNS firewall rules are present
  ansible.builtin.assert:
    that:
      - "'53' in ufw_status_enabled.stdout"
    success_msg: "DNS firewall rules are present and UFW is active"
    fail_msg: "DNS firewall rules not found in UFW"
  when:
    - ansible_os_family == 'Debian'
    - dns_operation == "install"
    - not ansible_check_mode
