---
- name: Ensure unbound configuration directory exists
  ansible.builtin.file:
    path: /etc/unbound/unbound.conf.d
    state: directory
    mode: '0755'

- name: Deploy Unbound main configuration
  ansible.builtin.template:
    src: unbound.conf.j2
    dest: /etc/unbound/unbound.conf
    owner: root
    group: root
    mode: '0644'
    backup: yes
  notify: Restart unbound

- name: Deploy DNS zone configuration
  ansible.builtin.template:
    src: zone.conf.j2
    dest: /etc/unbound/unbound.conf.d/zone.conf
    owner: root
    group: root
    mode: '0644'
    backup: yes
  notify: Reload unbound
