---
- name: Ensure unbound configuration directory exists
  ansible.builtin.file:
    path: /etc/unbound/unbound.conf.d
    state: directory
    mode: '0755'

- name: Stop and disable systemd-resolved
  ansible.builtin.systemd:
    name: systemd-resolved
    state: stopped
    enabled: false
  when: dns_operation == "install"

- name: Remove systemd-resolved stub resolv.conf
  ansible.builtin.file:
    path: /etc/resolv.conf
    state: absent
  when:
    - dns_operation == "install"
    - ansible_facts['os_family'] == 'Debian'

- name: Create basic resolv.conf
  ansible.builtin.copy:
    content: |
      nameserver 127.0.0.1
      nameserver 8.8.8.8
    dest: /etc/resolv.conf
    mode: '0644'
  when:
    - dns_operation == "install"
    - ansible_facts['os_family'] == 'Debian'

- name: Deploy Unbound main configuration
  ansible.builtin.template:
    src: unbound.conf.j2
    dest: /etc/unbound/unbound.conf
    owner: root
    group: root
    mode: '0644'
    backup: yes
  notify: Restart unbound

- name: Deploy DNS zone configuration
  ansible.builtin.template:
    src: zone.conf.j2
    dest: /etc/unbound/unbound.conf.d/zone.conf
    owner: root
    group: root
    mode: '0644'
    backup: yes
  notify: Reload unbound
