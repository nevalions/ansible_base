---
- name: Remove Longhorn Data from Workers
  hosts: masters
  become: true
  gather_facts: false
  serial: "30%"
  vars_files:
    - vault_secrets.yml
  tags:
    - longhorn
    - cleanup
  roles:
    - longhorn_clean

- name: Verify Longhorn Cleanup
  hosts: masters
  become: true
  gather_facts: false
  serial: 1
  vars_files:
    - vault_secrets.yml
  tags:
    - longhorn
    - verify
  roles:
    - longhorn_verify
